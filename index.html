    <script>
        const SENHA_MESTRA = "1234";
        const CHAVE_PIX = "Nandogabriel.1710@gmail.com";

        let db = JSON.parse(localStorage.getItem('Nexus_Final_96')) || { xp: 0, isPro: false, level: 'Iniciante', isAdmin: false, isVagner: false };

        function salvar() { localStorage.setItem('Nexus_Final_96', JSON.stringify(db)); }

        function openTab(evt, tabName) {
            document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
            document.querySelectorAll(".tab-link").forEach(l => l.classList.remove("active-tab"));
            document.getElementById(tabName).classList.add("active");
            if(evt) evt.currentTarget.classList.add("active-tab");
        }

        function setLevel(lvl) { db.level = lvl; salvar(); atualizarUI(); }
        function checkElite() { if(!db.isPro) abrirModal(); else setLevel('Elite'); }

        function ativarProtocoloVagner() {
            if(!db.isVagner && !db.isAdmin) {
                alert("Protocolo Bloqueado: Exclusivo para o Mestre Vagner.");
                return;
            }
            alert("SISTEMA: Protocolo Vagner Ativado.\n\n'O conhecimento Ã© a base de toda forÃ§a. Obrigado por tudo, Professor!'");
            db.level = 'vagner';
            db.isPro = true;
            salvar();
            atualizarUI();
            gerarAgenda();
        }

        function atualizarUI() {
            document.getElementById('xp-display').innerText = `XP: ${db.xp}`;
            
            if(db.isVagner) {
                document.getElementById('user-tier').innerText = "VIP: VAGNER ðŸŽ“";
                document.getElementById('l-vagner').classList.add('vagner-mode');
                document.getElementById('l-vagner').classList.remove('text-slate-600');
            } else if(db.isAdmin) {
                document.getElementById('user-tier').innerText = "MASTER ADMIN";
                document.getElementById('admin-btn').classList.remove('hidden');
            } else if(db.isPro) {
                document.getElementById('user-tier').innerText = "PRO ðŸ‘‘";
            }

            if(db.isPro) {
                document.getElementById('btn-upgrade').style.display = 'none';
                document.getElementById('nutri-lock').classList.add('hidden');
                document.getElementById('nutri-content').classList.remove('hidden');
                document.getElementById('l-Elite').innerHTML = "Elite";
                document.getElementById('l-Elite').classList.remove('text-orange-400');
            }

            document.querySelectorAll('[id^="l-"]').forEach(b => b.classList.remove('bg-cyan-600', 'text-slate-950'));
            const activeBtn = document.getElementById('l-' + db.level);
            if(activeBtn) activeBtn.classList.add('bg-cyan-600', 'text-slate-950');
        }

        function tentarLoginAdmin() {
            let p = prompt("CÃ“DIGO:");
            if(p === "VAGNER" || p === "vagner") {
                db.isVagner = true; db.isPro = true; salvar(); atualizarUI();
                alert("OlÃ¡, Professor Vagner! Acesso VIP liberado.");

                db.isAdmin = true; db.isPro = true; salvar(); atualizarUI();

        function gerarAgenda() {
            const lista = document.getElementById('agenda-lista');
            const exercicios = db.level === 'vagner' ? 
                [{n: 'Muscle Up do Mestre', s: '4x10'}, {n: 'Leg Press de Newton', s: '5x12'}] : 
                [{n: 'Protocolo ' + db.level, s: '3x12'}];
            
            lista.innerHTML = exercicios.map(ex => `
                <div class="glass p-5 rounded-3xl border-l-4 border-cyan-500">
                    <p class="text-xs font-black uppercase">${ex.n}</p>
                    <p class="text-[10px] text-slate-500 italic">${ex.s}</p>
                </div>
            `).join('');
            openTab(null, 'treinos');
        }

        function fecharModal() { document.getElementById('modal-payment').style.display = 'none'; }
        function fecharAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
