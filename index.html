<body class="nexus-dark text-slate-100 font-sans pb-28">

    <div id="admin-panel" class="fixed inset-0 bg-slate-950 z-[200] hidden p-8 overflow-y-auto">

                <div class="bg-white p-3 rounded-2xl w-44 mx-auto"><img id="qr-image" class="w-full"></div>
                <div class="bg-black/50 p-2 rounded-xl border border-white/5"><p id="pix-string" class="text-[6px] text-cyan-400 break-all font-mono"></p></div>
                <button onclick="copiarPix()" class="w-full bg-slate-800 py-3 rounded-xl text-[9px] font-black uppercase">Copiar CÃ³digo</button>
                <button onclick="verificarPagamento()" id="btn-verificar" class="w-full bg-green-600 py-4 rounded-2xl text-[10px] font-black uppercase flex justify-center gap-2 items-center">Confirmar Pagamento</button>
            </div>

    <script>
        const SENHA_MESTRA = "1710";
        const CHAVE_PIX = "Nandogabriel.1710@gmail.com";
        const WHATSAPP = "5511994025686";
        const NOME = "Fernando Gabriel";

        let db = JSON.parse(localStorage.getItem('Nexus_V10')) || { xp: 0, isPro: false, level: 'Iniciante', meta: 'Ganhar Massa', isAdmin: false, isVagner: false };

        function salvar() { localStorage.setItem('Nexus_V10', JSON.stringify(db)); }

        const TREINOS = {
            'Iniciante': [{n: 'FlexÃ£o', s: '3x12', x: 20}, {n: 'Agachamento', s: '3x15', x: 20}],
            'IntermediÃ¡rio': [{n: 'Barra Fixa', s: '4x8', x: 50}, {n: 'Afundo', s: '4x12', x: 50}],
            'Elite': [{n: 'Muscle-Up', s: '3x5', x: 150}, {n: 'Pistol Squat', s: '4x10', x: 150}],
            'vagner': [{n: 'Mestre: Supino Inclinado', s: '5x5', x: 500}, {n: 'Mestre: Levantamento Terra', s: '5x5', x: 500}]
        };

        const NUTRI = {
            'Ganhar Massa': [{t:'CafÃ©', d:'4 ovos + 100g Aveia'}, {t:'AlmoÃ§o', d:'200g Frango + 250g Arroz'}, {t:'Jantar', d:'200g Carne + 200g MacarrÃ£o'}],
            'Perder Peso': [{t:'CafÃ©', d:'2 ovos + 1 maÃ§Ã£'}, {t:'AlmoÃ§o', d:'150g Frango + Salada Ã  vontade'}, {t:'Jantar', d:'150g Peixe + Legumes cozidos'}]
        };

        function setMeta(m) { db.meta = m; salvar(); atualizarUI(); }
        function setLevel(l) { db.level = l; salvar(); atualizarUI(); }

        function atualizarUI() {
            document.getElementById('xp-display').innerText = `XP: ${db.xp.toLocaleString()}`;
            document.getElementById('user-tier').innerText = db.isVagner ? "VIP: VAGNER ðŸŽ“" : (db.isAdmin ? "MASTER" : (db.isPro ? "PRO ðŸ‘‘" : "Basic"));
            
            document.getElementById('m-Ganhar').className = db.meta === 'Ganhar Massa' ? 'bg-cyan-600 text-slate-950 p-3 rounded-xl text-[9px] font-black uppercase' : 'bg-slate-800 p-3 rounded-xl text-[9px] font-black uppercase';
            document.getElementById('m-Perder').className = db.meta === 'Perder Peso' ? 'bg-cyan-600 text-slate-950 p-3 rounded-xl text-[9px] font-black uppercase' : 'bg-slate-800 p-3 rounded-xl text-[9px] font-black uppercase';

            if(db.isAdmin) document.getElementById('admin-btn').classList.remove('hidden');
            if(db.isVagner) document.getElementById('l-vagner').classList.add('vagner-mode');

            if(db.isPro) {
                document.getElementById('btn-upgrade').style.display = 'none';
                document.getElementById('nutri-lock').classList.add('hidden');
                document.getElementById('nutri-content').classList.remove('hidden');
                document.getElementById('meta-display').innerText = db.meta;
                document.getElementById('l-Elite').innerHTML = "Elite";
                renderNutri();
            }

            document.querySelectorAll('[id^="l-"]').forEach(b => b.classList.remove('bg-cyan-600', 'text-slate-950'));
            const activeBtn = document.getElementById('l-' + db.level);
            if(activeBtn) activeBtn.classList.add('bg-cyan-600', 'text-slate-950');
        }

        function renderNutri() {
            const container = document.getElementById('nutri-render');
            container.innerHTML = NUTRI[db.meta].map(n => `<div class="glass p-5 rounded-3xl border-l-4 border-orange-500"><p class="text-[10px] font-black text-white uppercase">${n.t}</p><p class="text-[11px] text-slate-400 italic">${n.d}</p></div>`).join('');
        }

        function gerarAgenda() {
            const lista = document.getElementById('agenda-lista');
            lista.innerHTML = `<h2 class="text-sm font-black uppercase text-cyan-500 mb-4">${db.level} Protocol</h2>`;
            TREINOS[db.level].forEach(ex => {
                lista.innerHTML += `<div class="glass p-5 rounded-[2rem] border-l-4 border-cyan-500 flex justify-between items-center mb-2"><div><p class="text-xs font-black uppercase">${ex.n}</p><p class="text-[9px] text-slate-500 italic">${ex.s}</p></div><button onclick="this.innerText='ðŸ†'; db.xp+=${ex.x}; salvar(); atualizarUI();" class="bg-cyan-600/10 text-cyan-400 p-2 rounded-full">âœ…</button></div>`;
            });
            openTab(null, 'treinos');
            document.querySelectorAll('.tab-link')[1].classList.add('active-tab');
            document.querySelectorAll('.tab-link')[0].classList.remove('active-tab');
        }

        function gerarCheckoutPix() {
            const pStr = `00020126360014br.gov.bcb.pix01${CHAVE_PIX.length}${CHAVE_PIX}520400005303986540519.905802BR59${NOME.length}${NOME}6009SAO PAULO62070503***6304`;
            document.getElementById('pix-string').innerText = pStr;
            document.getElementById('qr-image').src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(pStr)}`;
            document.getElementById('step-offer').classList.add('hidden');
            document.getElementById('step-checkout').classList.remove('hidden');
        }

        function verificarPagamento() {
            const btn = document.getElementById('btn-verificar');
            btn.innerHTML = `<div class="spinner"></div> Validando...`;
            setTimeout(() => {
                window.open(`https://wa.me/${WHATSAPP}?text=Pagamento realizado! Segue comprovante.`, '_blank');
                btn.innerHTML = "Confirmar Pagamento";
            }, 2000);
        }

        function copiarPix() {
            navigator.clipboard.writeText(document.getElementById('pix-string').innerText);
            alert("Pix Copiado!");
        }

        function tentarLoginAdmin() {
            let p = prompt("CÃ“DIGO:");
            if(p?.toUpperCase() === "VAGNER") { db.isVagner = true; db.isPro = true; salvar(); atualizarUI(); }
            else if(p === SENHA_MESTRA) { db.isAdmin = true; db.isPro = true; salvar(); atualizarUI(); }
        }

        function openTab(evt, tabName) {
            document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
            document.querySelectorAll(".tab-link").forEach(l => l.classList.remove("active-tab"));
            document.getElementById(tabName).classList.add("active");
            if(evt) evt.currentTarget.classList.add("active-tab");
        }

        function abrirModal() { document.getElementById('modal-payment').style.display = 'flex'; document.getElementById('step-offer').classList.remove('hidden'); document.getElementById('step-checkout').classList.add('hidden'); }
        function fecharModal() { document.getElementById('modal-payment').style.display = 'none'; }
        function fecharAdmin() { document.getElementById('admin-panel').style.display = 'none'; }
        function abrirAdmin() { document.getElementById('admin-panel').style.display = 'block'; }

        window.onload = atualizarUI;
    </script>
</body>
