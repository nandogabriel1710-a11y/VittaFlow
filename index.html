<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus v21.4 - Sovereign Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --accent: #06b6d4; --bg: #020617; }
        body { background: var(--bg); color: white; margin: 0; font-family: 'Inter', sans-serif; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        
        /* Splash Screen HyperDrive */
        #splash-screen {
            position: fixed; inset: 0; background: var(--bg); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.4s cubic-bezier(0.77, 0, 0.175, 1);
        }
        .hide-splash { transform: translateY(-100%); pointer-events: none; }
        
        /* Trava de Seguran√ßa Alpha */
        #alpha-lock {
            position: fixed; inset: 0; background: var(--bg); z-index: 20000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px;
        }

        #toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            padding: 12px 24px; border-radius: 100px; font-size: 10px; font-weight: 900;
            text-transform: uppercase; z-index: 30001; transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .toast-active { top: 30px !important; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeInUp 0.3s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="pb-32">

    <div id="toast" class="bg-cyan-500 text-slate-950 shadow-lg">Sincronizado</div>

    <div id="alpha-lock" class="hidden text-center p-8">
        <div class="w-20 h-20 bg-cyan-500/10 rounded-3xl flex items-center justify-center mb-8 border border-cyan-500/20 mx-auto">
            <span class="text-3xl text-cyan-500">üîí</span>
        </div>
        <h2 class="text-2xl font-black uppercase mb-2">Acesso Restrito</h2>
        <p class="text-[10px] text-slate-500 uppercase tracking-widest mb-8 italic">Vers√£o Alpha Sovereign</p>
        
        <div class="glass p-6 rounded-[2rem] w-full max-w-xs mx-auto mb-6">
            <input type="text" id="alpha-key" placeholder="CHAVE DE ACESSO" class="w-full bg-transparent text-center text-lg font-black outline-none placeholder:text-slate-800 uppercase tracking-widest">
        </div>
        
        <button onclick="verificarChave()" class="w-full max-w-xs bg-cyan-600 py-5 rounded-2xl font-black text-[10px] uppercase shadow-xl active:scale-95 transition-all mb-6">Autenticar Sistema</button>
        <p class="text-[9px] text-slate-400">Adquira o link antecipado: <br> <a href="https://wa.me/5511994025686?text=Quero+minha+chave+Alpha" class="text-cyan-500 font-black">SOLICITAR CHAVE (R$ 5,00)</a></p>
    </div>

    <div id="splash-screen">
        <div class="w-24 h-24 border border-cyan-500/20 rounded-3xl flex items-center justify-center relative overflow-hidden">
            <div class="absolute inset-0 bg-cyan-500/5 animate-pulse"></div>
            <span class="text-4xl font-black text-cyan-500 italic relative z-10">N</span>
        </div>
    </div>

    <header class="p-5 flex justify-between items-center sticky top-0 z-50 bg-slate-950/80 backdrop-blur-xl border-b border-white/5">
        <div class="flex items-center gap-4">
            <div onclick="abrirAdmin()" class="w-10 h-10 bg-cyan-500 rounded-xl flex items-center justify-center font-black text-slate-950 active:scale-90 transition-all">N</div>
            <div>
                <h1 class="text-[10px] font-black uppercase tracking-widest">Nexus <span class="text-cyan-400">Neural</span></h1>
                <p class="text-[7px] text-emerald-500 font-bold uppercase tracking-tighter italic">‚óè Terminal Root Active</p>
            </div>
        </div>
        <div class="text-right">
            <p id="xp-display" class="text-[10px] font-black text-white">0 XP</p>
            <div class="w-16 h-1 bg-white/10 rounded-full mt-1"><div id="xp-bar" class="h-full bg-cyan-500 transition-all duration-500"></div></div>
        </div>
    </header>

    <main class="max-w-md mx-auto p-5">
        <div id="dash" class="tab-content active space-y-6">
            <div class="glass p-7 rounded-[2.5rem] shadow-2xl">
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-white/5 p-4 rounded-2xl">
                        <label class="text-[8px] text-slate-500 uppercase font-black">Massa (kg)</label>
                        <input id="u-weight" type="number" step="0.1" class="bg-transparent w-full text-xl font-black outline-none">
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl">
                        <label class="text-[8px] text-slate-500 uppercase font-black">Gordura (%)</label>
                        <input id="u-bf" type="number" class="bg-transparent w-full text-xl font-black outline-none">
                    </div>
                </div>
                <div class="flex gap-2 mb-6">
                    <button onclick="setMeta('Bulking')" id="m-Bulking" class="flex-1 py-3 rounded-xl text-[9px] font-black uppercase transition-all">Bulking</button>
                    <button onclick="setMeta('Cutting')" id="m-Cutting" class="flex-1 py-3 rounded-xl text-[9px] font-black uppercase transition-all">Cutting</button>
                </div>
                <button onclick="gerarProtocolo()" class="w-full bg-cyan-600 py-5 rounded-2xl font-black text-[10px] uppercase shadow-lg active:scale-95 transition-all">Gerar Periodiza√ß√£o IA</button>
            </div>
            <div id="leaderboard" class="space-y-2"></div>
        </div>

        <div id="treinos" class="tab-content space-y-4">
            <div id="lista-exercicios" class="space-y-3 pb-12"></div>
        </div>

        <div id="pro-features" class="tab-content">
             <div id="content-pro" class="space-y-4">
                <div class="flex gap-2">
                    <button onclick="toggleIA('dieta')" id="btn-ia-dieta" class="flex-1 py-4 bg-orange-500 rounded-2xl text-[9px] font-black uppercase text-slate-950">Planilha Dieta</button>
                    <button onclick="toggleIA('treino')" id="btn-ia-treino" class="flex-1 py-4 glass rounded-2xl text-[9px] font-black uppercase">Periodiza√ß√£o</button>
                </div>
                <div id="ia-output" class="glass p-7 rounded-[2.5rem] min-h-[300px] border-t-2 border-orange-500/30 text-[10px] leading-relaxed"></div>
            </div>
        </div>

        <div id="hub" class="tab-content">
            <div class="glass p-6 rounded-[2.5rem] space-y-4">
                <textarea id="msg-input" placeholder="Relate o treino de hoje..." class="w-full bg-white/5 p-5 rounded-3xl text-xs outline-none h-24 border border-white/5 resize-none"></textarea>
                <button onclick="postar()" class="w-full bg-purple-600 py-4 rounded-2xl font-black text-[9px] uppercase">Enviar para o Feed</button>
                <div id="feed" class="space-y-3 mt-6"></div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] h-18 glass rounded-3xl z-50 flex items-center justify-around shadow-2xl">
        <button onclick="nav(event, 'dash')" class="nav-active flex flex-col items-center gap-1.5"><span class="text-xl">üë§</span><span class="text-[7px] font-black uppercase">Bio</span></button>
        <button onclick="nav(event, 'treinos')" class="text-slate-500 flex flex-col items-center gap-1.5"><span class="text-xl">üí™</span><span class="text-[7px] font-black uppercase">A√ß√£o</span></button>
        <button onclick="nav(event, 'pro-features')" class="text-orange-500/40 flex flex-col items-center gap-1.5"><span class="text-xl">üß†</span><span class="text-[7px] font-black uppercase">Neural</span></button>
        <button onclick="nav(event, 'hub')" class="text-purple-500/40 flex flex-col items-center gap-1.5"><span class="text-xl">üåç</span><span class="text-[7px] font-black uppercase">Hub</span></button>
    </nav>

    <div id="admin-panel" class="fixed inset-0 bg-slate-950 z-[1000] hidden p-12 flex flex-col justify-center gap-4">
        <h3 class="text-center font-black text-cyan-500 mb-8 uppercase tracking-[0.3em]">Root Panel</h3>
        <button onclick="localStorage.clear(); location.reload();" class="w-full py-6 bg-red-900/20 text-red-500 border border-red-900 rounded-3xl font-black uppercase text-xs">Wipe App Data</button>
        <button onclick="db.xp += 50000; save(); atualizarUI();" class="w-full py-6 bg-cyan-900/20 text-cyan-500 border border-cyan-900 rounded-3xl font-black uppercase text-xs">Inject 50k XP</button>
        <button onclick="document.getElementById('admin-panel').classList.add('hidden')" class="mt-8 text-slate-700 uppercase text-[9px] font-black text-center">Close Terminal</button>
    </div>

    <script>
        const CHAVE_CORRETA = "Nexus2026"; 
        let db;

        function init() {
            const data = localStorage.getItem('Nexus_v21_4');
            db = data ? JSON.parse(data) : { xp: 0, unlocked: false, weight: '', bf: '', meta: 'Bulking' };
        }

        function save() { localStorage.setItem('Nexus_v21_4', JSON.stringify(db)); }

        function showToast(m, c="#06b6d4") {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.background = c;
            t.classList.add('toast-active');
            setTimeout(() => t.classList.remove('toast-active'), 2500);
        }

        window.addEventListener('load', () => {
            init();
            if(!db.unlocked) {
                document.getElementById('alpha-lock').classList.remove('hidden');
                document.getElementById('splash-screen').classList.add('hide-splash');
            } else {
                startApp();
            }
        });

        function verificarChave() {
            const val = document.getElementById('alpha-key').value;
            if(val === CHAVE_CORRETA) {
                db.unlocked = true; save();
                showToast("Acesso Sovereign Liberado!");
                setTimeout(() => location.reload(), 800);
            } else {
                showToast("Chave Inv√°lida", "#ef4444");
            }
        }

        function startApp() {
            document.getElementById('u-weight').value = db.weight;
            document.getElementById('u-bf').value = db.bf;
            atualizarUI();
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('hide-splash');
            }, 150); // HyperDrive 150ms
        }

        function atualizarUI() {
            document.getElementById('xp-display').innerText = `${db.xp.toLocaleString()} XP`;
            document.getElementById('xp-bar').style.width = Math.min((db.xp % 10000) / 100, 100) + "%";
            
            ['Bulking', 'Cutting'].forEach(m => {
                const btn = document.getElementById('m-'+m);
                if(btn) btn.className = db.meta === m ? "flex-1 py-3 bg-cyan-600 rounded-xl text-[9px] font-black uppercase text-slate-950" : "flex-1 py-3 glass rounded-xl text-[9px] font-black uppercase text-slate-500";
            });
            renderRank();
            toggleIA('dieta');
        }

        function toggleIA(tipo) {
            const out = document.getElementById('ia-output');
            const p = parseFloat(db.weight) || 70;
            if(tipo === 'dieta') {
                const kcal = db.meta === 'Bulking' ? Math.round(p * 38) : Math.round(p * 26);
                out.innerHTML = `<h3 class='text-orange-500 font-black mb-4 uppercase tracking-tighter'>Planilha Neural v21.4</h3>
                <div class='space-y-4'>
                    <div class='bg-white/5 p-4 rounded-2xl'><p class='text-white font-bold'>D√©ficit/Super√°vit:</p><p class='text-lg font-black'>${kcal} kcal/dia</p></div>
                    <div class='bg-white/5 p-4 rounded-2xl'><p class='text-white font-bold'>Base Proteica:</p><p class='text-lg font-black'>${Math.round(p*2.2)}g Prote√≠na</p></div>
                    <p class='italic opacity-60'>*Sugest√£o Fundador: 5 Refei√ß√µes s√≥lidas, foco em densidade cal√≥rica.</p>
                </div>`;
            } else {
                out.innerHTML = `<h3 class='text-orange-500 font-black mb-4 uppercase tracking-tighter'>Periodiza√ß√£o Alpha</h3>
                <div class='space-y-3 opacity-80'>
                    <p><b>SEG:</b> Empurrar (Foco Peitoral Superior)</p>
                    <p><b>TER:</b> Puxar (Foco Largura de Costas)</p>
                    <p><b>QUA:</b> Pernas (Foco Quadr√≠ceps)</p>
                    <p><b>QUI:</b> Superiores Completo (Pump)</p>
                    <p><b>SEX:</b> Perna + Abd√≥men</p>
                </div>`;
            }
        }

        function gerarProtocolo() {
            showToast("Sincronizando Dados...");
            const list = document.getElementById('lista-exercicios');
            const treinos = db.meta === 'Bulking' ? [{n:'Supino Inclinado', s:'4x8-10'}, {n:'Agachamento Livre', s:'4x8-12'}] : [{n:'Burpees', s:'20 Reps'}, {n:'Flex√£o de Bra√ßo', s:'Falha'}];
            list.innerHTML = `<h3 class='text-[9px] font-black text-cyan-500 uppercase mb-4'>Protocolo Di√°rio Ativo</h3>`;
            treinos.forEach(ex => {
                list.innerHTML += `<div class='glass p-6 rounded-[2rem] flex justify-between items-center mb-3'><div><p class='font-black uppercase text-xs'>${ex.n}</p><p class='text-[8px] text-slate-500'>${ex.s}</p></div><button onclick="addXP(this, 250)" class='w-12 h-12 bg-cyan-500/10 rounded-2xl text-xl transition-all'>‚ö°</button></div>`;
            });
            nav(null, 'treinos');
        }

        function addXP(btn, v) { 
            db.xp += v; save(); atualizarUI(); 
            btn.innerHTML = 'üèÜ'; btn.disabled = true; 
            showToast(`+${v} XP Conquistado!`, "#10b981");
        }

        function nav(e, tab) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            window.scrollTo(0,0);
        }

        function setMeta(m) { db.meta = m; save(); atualizarUI(); showToast(`Foco: ${m}`); }
        
        function postar() {
            const i = document.getElementById('msg-input');
            if(!i.value.trim()) return;
            document.getElementById('feed').innerHTML = `<div class='glass p-5 rounded-[1.5rem] text-[10px] italic border-l-2 border-purple-500 mb-3 animate-pulse'>${i.value}</div>` + document.getElementById('feed').innerHTML;
            i.value = ''; showToast("Feed Atualizado!");
        }

        function renderRank() {
            const r = [{n:'Sovereign', x:500000}, {n:'Voc√™', x:db.xp}].sort((a,b)=>b.x-a.x);
            document.getElementById('leaderboard').innerHTML = r.map((u,i)=>`<div class='bg-white/5 p-4 rounded-xl flex justify-between text-[9px] font-black uppercase'><span>#${i+1} ${u.n}</span><span class='text-cyan-400'>${u.x.toLocaleString()} XP</span></div>`).join('');
        }

        function abrirAdmin() { if(prompt("Nexus Root Password:") === "1710") document.getElementById('admin-panel').classList.remove('hidden'); }
        
        document.getElementById('u-weight').onchange = (e) => { db.weight = e.target.value; save(); };
        document.getElementById('u-bf').onchange = (e) => { db.bf = e.target.value; save(); };
    </script>
</body>
                    </html>
