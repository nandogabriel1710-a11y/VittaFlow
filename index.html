        #splash-screen {
            position: fixed; inset: 0; background: #020617; z-index: 99999;

            transition: opacity 0.4s ease, visibility 0.4s;

        @keyframes pulse-ring { 0%, 100% { transform: scale(0.95); } 50% { transform: scale(1.05); } }
        .hide-splash { opacity: 0 !important; visibility: hidden !important; }
        
        /* Pre-ajuste para evitar pulo de layout */

        .tab-content { display: none; }
        .tab-content.active { display: block; }
