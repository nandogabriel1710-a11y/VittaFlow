<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus AI - Omni Sovereign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .premium-gradient { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        .nexus-dark { background-color: #020617; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .active-tab { border-bottom: 4px solid #06b6d4; color: #06b6d4; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: slideUp 0.3s ease-out forwards; }
        
        #splash-screen {
            position: fixed; inset: 0; background: #020617; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.5s ease;
        }
        .logo-pulse {
            width: 80px; height: 80px; background: #06b6d4; border-radius: 22px;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; font-weight: 900; color: #020617;
            animation: pulse-ring 2s infinite;
        }
        @keyframes pulse-ring { 0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(6,182,212,0.4); } 70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(6,182,212,0); } 100% { transform: scale(0.95); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .hide-splash { opacity: 0; pointer-events: none; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="nexus-dark text-slate-100 font-sans pb-28 selection:bg-cyan-500/30">

    <div id="splash-screen">
        <div class="logo-pulse">N</div>
        <p class="text-[10px] text-cyan-500 mt-6 font-black uppercase tracking-[0.6em] animate-pulse">Sovereign OS</p>
    </div>

    <header class="p-4 flex justify-between items-center border-b border-white/5 sticky top-0 z-50 bg-slate-950/90 backdrop-blur-xl">
        <div class="flex items-center gap-3">
            <div onclick="tentarLoginAdmin()" class="w-10 h-10 bg-cyan-500 rounded-xl flex items-center justify-center font-black text-slate-900 cursor-pointer active:scale-90 transition-all shadow-lg shadow-cyan-500/20">N</div>
            <div>
                <h1 class="text-[10px] font-black uppercase tracking-widest leading-none">Nexus <span id="user-tier" class="text-cyan-400 italic">Sovereign</span></h1>
                <p id="xp-display" class="text-[9px] text-slate-500 font-bold uppercase mt-1 tracking-tighter">XP: 0</p>
            </div>
        </div>
        <button id="btn-upgrade" onclick="abrirModal()" class="premium-gradient text-[10px] font-black px-5 py-2.5 rounded-full text-white shadow-xl active:scale-95 transition-all">UPGRADE PRO</button>
    </header>

    <nav class="flex justify-around bg-slate-950/50 border-b border-white/5 sticky top-[72px] z-40 backdrop-blur-md">
        <button onclick="openTab(event, 'dash')" class="tab-link p-4 font-black text-[10px] uppercase active-tab">Dashboard</button>
        <button onclick="openTab(event, 'treinos')" class="tab-link p-4 font-black text-[10px] uppercase">Protocolos</button>
        <button onclick="openTab(event, 'pro-features')" class="tab-link p-4 font-black text-[10px] uppercase text-orange-500">Bio-IA üíé</button>
        <button onclick="openTab(event, 'hub')" class="tab-link p-4 font-black text-[10px] uppercase text-purple-400">Comunidade</button>
    </nav>

    <main class="max-w-md mx-auto p-4 space-y-6">
        
        <div id="dash" class="tab-content active space-y-6">
            <section class="glass p-7 rounded-[2.5rem] border-t-2 border-cyan-500/50 shadow-2xl">
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="bg-slate-900/50 p-4 rounded-2xl border border-white/5 focus-within:border-cyan-500/30 transition-all">
                        <p class="text-[8px] uppercase text-slate-500 mb-1 font-black italic">Peso (kg)</p>
                        <input type="number" id="user-weight" inputmode="decimal" placeholder="00" class="bg-transparent w-full text-2xl font-black outline-none text-white" oninput="db.peso=this.value; salvar(); atualizarUI();">
                    </div>
                    <div class="bg-slate-900/50 p-4 rounded-2xl border border-white/5">
                        <p class="text-[8px] uppercase text-slate-500 mb-1 font-black italic">BF (%)</p>
                        <input type="number" id="user-bf" inputmode="decimal" placeholder="15" class="bg-transparent w-full text-2xl font-black outline-none text-white" oninput="db.bf=this.value; salvar();">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-3 mb-8">
                    <button onclick="setMeta('Ganhar Massa')" id="m-Ganhar" class="p-4 rounded-2xl text-[10px] font-black uppercase border border-white/5 transition-all">Ganhar Massa</button>
                    <button onclick="setMeta('Perder Peso')" id="m-Perder" class="p-4 rounded-2xl text-[10px] font-black uppercase border border-white/5 transition-all">Perder Peso</button>
                </div>

                <button onclick="gerarAgenda()" class="w-full bg-cyan-600 py-6 rounded-[2rem] font-black text-[11px] uppercase shadow-lg shadow-cyan-900/20 active:scale-[0.98] transition-all">Sincronizar Protocolo AI</button>
            </section>

            <div id="leaderboard" class="space-y-2 px-2"></div>
        </div>

        <div id="treinos" class="tab-content space-y-4">
            <div id="agenda-lista" class="space-y-4"></div>
        </div>

        <div id="pro-features" class="tab-content">
            <div id="nutri-lock" class="glass p-12 rounded-[3rem] text-center border-2 border-orange-500/10">
                <div class="text-5xl mb-6">üíé</div>
                <h2 class="text-xl font-black uppercase text-orange-500 italic">Bio-Nutri√ß√£o IA</h2>
                <p class="text-[10px] text-slate-500 mt-3 mb-8 uppercase font-bold tracking-tighter">C√°lculos metab√≥licos personalizados</p>
                <button onclick="abrirModal()" class="premium-gradient px-10 py-5 rounded-2xl font-black text-[10px] uppercase shadow-2xl">Assinar Nexus Pro</button>
            </div>
            <div id="nutri-content" class="hidden space-y-4"></div>
        </div>

        <div id="hub" class="tab-content space-y-4">
            <div class="glass p-6 rounded-[2.5rem] border-t-2 border-purple-500/40">
                <textarea id="msg-input" placeholder="Dica ou conquista do dia?" class="w-full bg-slate-900/50 p-5 rounded-3xl text-sm text-white outline-none mb-4 h-28 border border-white/5 resize-none focus:border-purple-500/30 transition-all"></textarea>
                <button onclick="postarMensagem()" class="w-full bg-purple-600 py-4 rounded-2xl font-black text-[11px] uppercase shadow-lg active:scale-95 transition-all">Publicar no Feed</button>
                <div id="feed-comunidade" class="mt-8 space-y-4"></div>
            </div>
        </div>
    </main>

    <div id="admin-panel" class="fixed inset-0 bg-slate-950/98 z-[999] hidden p-8 flex flex-col justify-center items-center backdrop-blur-2xl">
        <div class="w-full max-w-xs space-y-5">
            <h2 class="text-center text-2xl font-black text-cyan-500 uppercase italic">Admin Terminal</h2>
            <button onclick="db.isPro=true; salvar(); atualizarUI(); alert('PRO ATIVADO');" class="w-full py-5 bg-orange-600 text-white rounded-3xl font-black text-[11px] uppercase">Ativar Licen√ßa Pro</button>
            <button onclick="db.xp += 10000; salvar(); atualizarUI(); alert('XP ADD');" class="w-full py-5 bg-slate-800 border-2 border-cyan-500 text-cyan-400 rounded-3xl font-black text-[11px] uppercase">Injetar 10k XP</button>
            <button onclick="if(confirm('Resetar dados?')){localStorage.clear(); location.reload();}" class="w-full py-4 bg-red-900/20 text-red-500 rounded-2xl font-black text-[10px] uppercase">Zerar Database</button>
            <button onclick="document.getElementById('admin-panel').classList.add('hidden')" class="w-full text-center py-4 text-slate-600 font-black uppercase text-[10px]">Sair</button>
        </div>
    </div>

    <div id="modal-payment" class="fixed inset-0 bg-black/95 z-[100] hidden items-center justify-center p-5">
        <div class="bg-slate-900 p-8 rounded-[3.5rem] w-full max-w-sm text-center border border-white/10 shadow-2xl">
            <div id="step-offer">
                <h2 class="text-3xl font-black text-white mb-2 uppercase italic">Nexus Pro</h2>
                <div class="text-4xl font-black text-white mb-8">R$ 19,90</div>
                <button onclick="gerarPix()" class="w-full premium-gradient py-6 rounded-3xl font-black text-xs uppercase shadow-2xl active:scale-95 transition-all">Gerar Chave Pix</button>
                <button onclick="fecharModal()" class="block w-full mt-6 text-[10px] text-slate-600 uppercase font-black tracking-widest">Fechar</button>
            </div>
            <div id="step-checkout" class="hidden">
                <div class="bg-white p-4 rounded-[2rem] mb-6 w-52 mx-auto"><img id="qr-code" class="w-full"></div>
                <button onclick="copiarPix()" class="w-full bg-slate-800 py-4 rounded-2xl text-[10px] font-black uppercase mb-3 border border-white/10">Copiar C√≥digo Pix</button>
                <button onclick="confirmarNoWhats()" class="w-full bg-green-600 py-5 rounded-2xl text-[11px] font-black uppercase shadow-xl">Enviar Comprovante</button>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            CHAVE_PIX: "Nandogabriel.1710@gmail.com",
            WHATSAPP: "5511994025686",
            NOME_RECEBEDOR: "Fernando Gabriel"
        };

        // DATABASE SEGURA
        let db;
        try {
            db = JSON.parse(localStorage.getItem('Nexus_v13_Master_Final')) || { xp: 0, isPro: false, meta: 'Ganhar Massa', peso: '', bf: '' };
        } catch(e) {
            db = { xp: 0, isPro: false, meta: 'Ganhar Massa', peso: '', bf: '' };
        }

        let mensagensHub = JSON.parse(localStorage.getItem('nexus_hub_v13')) || [{nome: 'Nexus AI', msg: 'Sistema Sovereign v13.5 Ativo.', selo: 'ü§ñ', cor: 'text-cyan-400'}];

        function salvar() { 
            localStorage.setItem('Nexus_v13_Master_Final', JSON.stringify(db)); 
            localStorage.setItem('nexus_hub_v13', JSON.stringify(mensagensHub)); 
        }

        window.addEventListener('load', () => {
            atualizarUI();
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('hide-splash');
            }, 1200);
        });

        function tentarLoginAdmin() {
            if(prompt("PASSWORD:") === "1710") document.getElementById('admin-panel').classList.remove('hidden');
        }

        function setMeta(m) {
            db.meta = m;
            salvar();
            atualizarUI();
        }

        function atualizarUI() {
            document.getElementById('xp-display').innerText = `XP: ${db.xp.toLocaleString()}`;
            document.getElementById('user-tier').innerText = db.isPro ? "PRO üëë" : "Basic";
            document.getElementById('user-weight').value = db.peso;
            document.getElementById('user-bf').value = db.bf;

            const btnG = document.getElementById('m-Ganhar');
            const btnP = document.getElementById('m-Perder');
            
            if(db.meta === 'Ganhar Massa') {
                btnG.classList.add('bg-cyan-600', 'text-slate-900', 'border-transparent', 'shadow-lg');
                btnP.classList.remove('bg-cyan-600', 'text-slate-900');
            } else {
                btnP.classList.add('bg-cyan-600', 'text-slate-900', 'border-transparent', 'shadow-lg');
                btnG.classList.remove('bg-cyan-600', 'text-slate-900');
            }

            if(db.isPro) {
                document.getElementById('btn-upgrade').style.display = 'none';
                document.getElementById('nutri-lock').style.display = 'none';
                document.getElementById('nutri-content').classList.remove('hidden');
                renderNutri();
            }
            renderRanking();
            renderHub();
        }

        function renderNutri() {
            const pVal = parseFloat(db.peso) || 0;
            const prot = pVal > 0 ? Math.round(pVal * 2.2) : "---";
            const carb = pVal > 0 ? (db.meta === 'Ganhar Massa' ? Math.round(pVal * 4) : Math.round(pVal * 1.5)) : "---";
            
            const diet = db.meta === 'Ganhar Massa' ? 
                ['Caf√©: 4 Ovos + 100g Aveia', 'Almo√ßo: 200g Frango + 250g Arroz', 'Jantar: 200g Carne + 300g Batata'] : 
                ['Caf√©: 3 Ovos + 1 Fruta', 'Almo√ßo: 150g Frango + Salada', 'Jantar: 150g Patinho + Br√≥colis'];

            document.getElementById('nutri-content').innerHTML = `
                <div class='bg-slate-900/80 p-6 rounded-[2.5rem] border border-orange-500/20 mb-6 grid grid-cols-2 gap-4'>
                    <div class='text-center'><p class='text-[8px] text-slate-500 uppercase font-black'>Prote√≠na</p><p class='text-2xl font-black text-orange-500'>${prot}g</p></div>
                    <div class='text-center'><p class='text-[8px] text-slate-500 uppercase font-black'>Carbos</p><p class='text-2xl font-black text-white'>${carb}g</p></div>
                </div>
                ${diet.map(m => `<div class='glass p-5 rounded-3xl border-l-4 border-orange-500 font-black text-[11px] mb-3 italic'>${m}</div>`).join('')}
            `;
        }

        function gerarAgenda() {
            const container = document.getElementById('agenda-lista');
            const treinos = db.meta === 'Ganhar Massa' ? 
                [{n:'Supino Reto', s:'4x10', x:100}, {n:'Agachamento', s:'4x12', x:100}, {n:'Remada', s:'4x10', x:100}] : 
                [{n:'Burpees', s:'5x15', x:120}, {n:'Sprint 100m', s:'8x', x:150}, {n:'Prancha', s:'4x1m', x:80}];

            container.innerHTML = `<h3 class='text-[10px] font-black text-cyan-500 uppercase italic mb-6 tracking-[0.3em]'>Protocolo AI: ${db.meta}</h3>`;
            treinos.forEach(ex => {
                container.innerHTML += `
                    <div class='glass p-6 rounded-[2.5rem] border-l-4 border-cyan-500 flex justify-between items-center mb-4 transition-all'>
                        <div class='pr-4 text-[11px] font-black uppercase'>${ex.n}<br><span class='text-slate-500 font-bold'>${ex.s}</span></div>
                        <button onclick='db.xp+=${ex.x}; salvar(); atualizarUI(); this.innerHTML="üèÜ"; this.disabled=true;' class='w-12 h-12 bg-cyan-600/10 rounded-2xl flex items-center justify-center text-xl active:scale-90 transition-all'>‚ö°</button>
                    </div>`;
            });
            openTab(null, 'treinos');
        }

        function renderRanking() {
            const r = [{n:'Sovereign AI', x:999999, s:'üëë'}, {n:'Voc√™', x:db.xp, s:'‚ö°'}].sort((a,b)=>b.x-a.x);
            document.getElementById('leaderboard').innerHTML = r.map((u,i)=>`<div class='bg-slate-900/50 p-4 rounded-2xl flex justify-between font-black text-[10px] border border-white/5 mb-2'><span>#${i+1} ${u.s} ${u.n}</span><span class='text-cyan-400'>${u.x.toLocaleString()} XP</span></div>`).join('');
        }

        function postarMensagem() {
            const input = document.getElementById('msg-input');
            if(!input.value.trim()) return;
            mensagensHub.unshift({ nome: db.isPro ? 'Atleta Pro' : 'Membro', msg: input.value, selo: db.isPro ? 'üíé' : '‚ö°', cor: db.isPro ? 'text-orange-400' : 'text-slate-500' });
            if(mensagensHub.length > 10) mensagensHub.pop();
            salvar(); input.value = ''; renderHub();
        }

        function renderHub() {
            document.getElementById('feed-comunidade').innerHTML = mensagensHub.map(m => `<div class='glass p-5 rounded-[2rem] border-l-2 border-purple-500/30'><span class='text-[9px] font-black uppercase ${m.cor}'>${m.selo} ${m.nome}</span><p class='text-[12px] font-medium italic mt-1 text-slate-300'>${m.msg}</p></div>`).join('');
        }

        function gerarPix() {
            const pixStr = `00020126360014br.gov.bcb.pix01${CONFIG.CHAVE_PIX.length}${CONFIG.CHAVE_PIX}520400005303986540519.905802BR59${CONFIG.NOME_RECEBEDOR.length}${CONFIG.NOME_RECEBEDOR}6009SAO PAULO62070503***6304`;
            document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(pixStr)}`;
            window.sessionPix = pixStr;
            document.getElementById('step-offer').classList.add('hidden');
            document.getElementById('step-checkout').classList.remove('hidden');
        }

        function copiarPix() { navigator.clipboard.writeText(window.sessionPix); alert("C√≥digo Copiado!"); }
        function confirmarNoWhats() { window.open(`https://wa.me/${CONFIG.WHATSAPP}?text=Oi! Fiz o Pix para o Nexus Pro!`, '_blank'); }
        
        function openTab(e, t) { 
            document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active')); 
            document.querySelectorAll('.tab-link').forEach(l=>l.classList.remove('active-tab')); 
            document.getElementById(t).classList.add('active'); 
            if(e) e.currentTarget.classList.add('active-tab'); 
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
        function abrirModal() { document.getElementById('modal-payment').classList.replace('hidden', 'flex'); }
        function fecharModal() { document.getElementById('modal-payment').classList.replace('flex', 'hidden'); }
    </script>
</body>
</html>
